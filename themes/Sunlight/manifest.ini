[plugin]
id                  = jjv360.theme.sunlight
version             = 1
type                = mdnotes.theme
name                = Sunlight
author              = jjv360
description         = A simple light theme with a warm glow and easy to read text.
install-fonts       = fonts/*.ttf

[icons]
new-file            = icons/add.png
open-file           = icons/folder.png
settings            = icons/settings.png
menu                = icons/menu.png

[style]
background-color    = 249, 243, 229
foreground-color    = 99, 72, 7
font-size           = 11
font-family         = Lato
font-styles         = none

[style/root/file-list/title]
font-styles         = bold

[style/root/file-list/subtitle]
font-size           = 9
foreground-color    = 130, 109, 61

[style/root/editor]
font-size           = 9
font-family         = Roboto Mono

[style/root/editor/unimportant]
foreground-color    = 170, 170, 170

[style/root/editor/header1]
font-family         = Roboto Mono Bold
font-size           = 13
font-style          = bold

[style/root/editor/header2]
font-family         = Roboto Mono Bold
font-size           = 11
font-style          = bold

[style/root/editor/header3]
font-family         = Roboto Mono Bold
font-size           = 9
font-style          = bold